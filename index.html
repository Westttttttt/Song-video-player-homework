<!DOCTYPE html>
<html lang="en">

<head>

    <title>Song Video Player</title>

            text-align: center;
            background-color: #f4f4f4;

            color: #333;
        }

        .container {
            width: 80%;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;

        .media-section {

        }

        audio,

            width: 100%;
            margin: 10px 0;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
