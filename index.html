<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs and Videos Player</title>
    <style>
        .container {
            width: 100vw;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .report-section {
            margin-top: 20px;
        }

        audio {
            width: 500px;
            margin: 10px 0;
        }

        video {
            min-width: 400px;
            min-height: 500px;
            max-width: 400px;
            max-height: 500px;
            border: black solid 1px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .video-container {
            width: 100vw;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

            <audio controls src="songs/song4.mp3"></audio>
            <audio controls src="songs/song5.mp3"></audio>
            <audio controls src="songs/song6.mp3"></audio>
            <audio controls src="songs/song7.mp3"></audio>
            <audio controls src="songs/song8.mp3"></audio>
            <audio controls src="songs/song9.mp3"></audio>
            <audio controls src="songs/song10.mp3"></audio>
        </div>
